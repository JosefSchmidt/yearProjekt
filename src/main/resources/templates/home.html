<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Forside</title>
    <div th:replace="header :: header-css"/>


</head>
<body>

<div th:replace="header :: header"/>

<div  id="toptext" class="container" style="margin-top: 100px;">
    <h1>Medarbejdere oversigt</h1>
</div>



<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Mål</th>
            <th>Opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>
            <td>
                <a class="btn btn-outline-success">Salg</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>





</body>
</html>
