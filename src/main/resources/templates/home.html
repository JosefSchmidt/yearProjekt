<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Forside</title>
    <div th:replace="header :: header-css"/>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/mainCss.css"/>


</head>
<body>

<div th:replace="header :: header"/>

<div id="toptext" class="container" style="margin-top: 100px;">
    <h1>Medarbejdere oversigt</h1>
</div>


<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Mål</th>
            <th>Opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>
            <td>
                <a  th:href="${'/add_provision?id=' + employee.id}" class="btn btn-outline-success">Salg</a>
            </td>

        </tr>
        </tbody>
    </table>


    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Butiksmål</td>
            <td th:text="${ga_total}"/>
            <td th:text="${fl_total}"/>
            <td th:text="${vas_total}"/>
            <td th:text="${accessory_total}"/>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
