<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Forside</title>
    <div th:replace="header :: header-css"/>


</head>
<body>

<div th:replace="header :: header"/>


<div class="container" style="margin-top: 50px;">
    <h1>Medarbejdere oversigt</h1>
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Provision mål</th>
            <th>Provision opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>

        <!-- En forloop af Employees -->
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>
            <td>
                <!-- Knapper som linker til URL-->
                <a  th:href="${'/add_sale?id=' + employee.id}" class="btn btn-outline-success">Tilføj provision</a>
                <a  th:href="${'/sale_info?id=' + employee.id}" class="btn btn-outline-primary">Salgs historik</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h1>Butiksoversigt</h1>
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Opnået salg i butikken</td>
            <td th:text="${ga_total}"/>
            <td th:text="${fl_total}"/>
            <td th:text="${vas_total}"/>
            <td th:text="${accessory_total}"/>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
