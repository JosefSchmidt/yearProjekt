<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Tilføj provision</title>
    <div th:replace="header_admin :: header-css"/>
    <link rel="stylesheet" href="../css/mainCss.css"/>
</head>
<body>
<div th:replace="header_admin :: header"/>
<div class="container" style="margin-top: 100px;">
    <h1>Provision</h1>
</div>

<div class="container">

    <form method="Post" th:action="@{/add_employee}" th:object="${employee}">


        <div class="form-group">
            <label for="name">Navn</label>
            <input class="form-control" id="name" type="text" required th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label for="position">position</label>
            <input class="form-control" id="position" type="text" required th:field="*{position}"/>
        </div>
        
        <div class="form-group">
            <label for="goal">provision mål</label>
            <input class="form-control" id="goal" type="text" required th:field="*{}"/>
        </div>



            <div class="form-group" style="margin-top: 20px;">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary" type="submit" value="Opret"/>
                </div>
            </div>

    </form>
</div>


</body>
</html>
