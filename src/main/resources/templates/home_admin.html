<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin-side</title>
    <div th:replace="header_admin :: header-css"/>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/mainCss.css"/>




</head>
<body>
<div th:replace="header_admin :: header-admin"/>

<div class="container" style="margin-top: 50px;">
    <h1>Medarbejder oversigt Admin</h1>
</div>


<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Mål</th>
            <th>Opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>

            <td>
                <a class="btn btn-outline-success" th:href="@{'/Sale' + employee.employee_id}">Salg</a>
                <a class="btn btn-outline-danger" th:href="@{'/delete' + employee.employee_id}">Slet Medarbejder</a>
            </td>

        </tr>
        </tbody>

    </table>
    <div class="container">
        <a class="btn btn-outline-info" th:href="@{/add_employee}"> Tilføj Medarbejder</a>
    </div>


    <table class="table table-striped table-bordered table-hover table-dark" style="margin-top: 30px;">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Butiksmål</td>
            <td th:text="${ga_total}"/>
            <td th:text="${fl_total}"/>
            <td th:text="${vas_total}"/>
            <td th:text="${accessory_total}"/>

            <td><a class="btn btn-outline-danger" href="@{/}">Rediger butiskmål</a></td>
        </tr>
        </tbody>
    </table>
</div>





</body>
</html>
