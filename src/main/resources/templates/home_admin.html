<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin-side</title>
    <div th:replace="header_admin :: header-css"/>

</head>
<body>
<div th:replace="header_admin :: header-admin"/>


<div class="container" style="margin-top: 50px;">
    <h1>Medarbejder oversigt Admin</h1>
</div>


<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Mål</th>
            <th>Opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>
            <td> <a class="btn btn-outline-danger" th:href="${'/deleteEmployee?id=' + employee.id}">Slet</a></td>

            <td>
                <a class="btn btn-outline-success" th:href="@{'/Sale' + employee.employee_id}">Salg</a>


                <!-- Button trigger modal -->
                <a class="btn btn-outline-danger" data-toggle="modal" data-target="#confirmModal">
                    Slet Medarbejder
                </a>

                <!-- Modal -->
                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content" style="color:black;">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalLabel">Er du sikker på du vil slette!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Er du sikker på du vil Slette denne bruger? Brugeren vil blive slettet permanent!</p>
                            </div>
                            <div class="modal-footer" >
                                <a class="btn btn-outline-primary" data-dismiss="modal" href="#">Luk</a>
                                <a class="btn btn-outline-danger" th:href="@{'/delete' + employee.employee_id}">Slet Medarbejder</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--modal end-->

            </td>

        </tr>
        </tbody>

    </table>
    <div class="container">
        <a class="btn btn-outline-info" th:href="@{/add_employee}"> Tilføj Medarbejder</a>
    </div>


    <table class="table table-striped table-bordered table-hover table-dark" style="margin-top: 30px;">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Butiksmål</td>

            <td th:text="${store.ga_sale_total}"/>
            <td th:text="${store.fl_sale_total}"/>
            <td th:text="${store.vas_sale_total}"/>
            <td th:text="${store.accessories_sale_total}"/>
            <td><a class="btn btn-outline-danger" th:href="@{/}">Rediger butiskmål</a></td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
