<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin-side</title>
    <div th:replace="header_admin :: header-css"/>

</head>
<body>
<div th:replace="header_admin :: header-admin"/>



<div class="container" style="margin-top: 50px;">
    <h1> Medarbejder oversigt </h1>
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Provision mål</th>
            <th>Provision opnået</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.name}"/>
            <td th:text="${employee.position}"/>
            <td th:text="${employee.provision_goal}"/>
            <td th:text="${employee.provision_accumulated}"/>
            <td> <a class="btn btn-outline-danger" th:href="${'/deleteEmployee?id=' + employee.id}">Slet</a></td>

            </td>

        </tr>
        </tbody>

    </table>
    <div class="container">
        <a class="btn btn-info" th:href="@{/add_employee}"> Opret ny medarbejder</a>
    </div>

    <h1>Butiks oversigt</h1>
    <table class="table table-striped table-bordered table-hover table-dark" style="margin-top: 30px;">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Opnået salg i butikken</td>

            <td th:text="${ga_total}"/>
            <td th:text="${fl_total}"/>
            <td th:text="${vas_total}"/>
            <td th:text="${accessory_total}"/>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
