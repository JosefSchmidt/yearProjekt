<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Admin-side</title>
    <div th:replace="header_admin :: header-css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>

</head>
<body>
<div th:replace="header_admin :: header-admin"/>

<div class="container" style="margin-top: 50px;">
    <h1>Medarbejder oversigt Admin</h1>
</div>


<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Navn</th>
            <th>Stilling</th>
            <th>Mål</th>
            <th>Opnået</th>
            <th>Ga</th>
            <th>Fl</th>
            <th>Vas</th>
            <th>Tilbehør</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="worker : ${workers}">

            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td>
                <a class="btn btn-outline-success" th:href="@{'/Sale' + worker.id}">Salg</a>
                <a class="btn btn-outline-danger" th:href="@{'/delete' + worker.id}">Slet Medarbejder</a>
            </td>

        </tr>
        </tbody>

    </table>
    <div class="container">
        <a class="btn btn-outline-info">Tilføj Medarbejder</a>
    </div>
</div>





</body>
</html>
