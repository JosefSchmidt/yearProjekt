<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Forside</title>
    <div th:replace="header :: header-css"/>

</head>
<body>

<div th:replace="header :: header"/>

<div id="toptext" class="container" style="margin-top: 100px;">
    <h1>Salgs information</h1>
</div>


<div class="container" style="margin-top: 50px;">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Ga</th>
            <th>Fl</th>
            <th>Vas</th>
            <th>Tilbehør</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td th:text="${}"/>
            <td>
                <a th:href="${'/add_provision?id=' + }" class="btn btn-outline-success">Tilføj Ny provision</a>


                <!-- Button trigger modal -->
                <a class="btn btn-outline-danger" data-toggle="modal" data-target="#confirmationModal">
                    Slet Medarbejder
                </a>

                <!-- Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
                     aria-labelledby="confirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content" style="color:black;">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmationModalLabel">Er du sikker på du vil slette!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Er du sikker på du vil Slette denne provision? provisionen vil blive slettet
                                    permanent!</p>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-outline-primary" data-dismiss="modal" href="#">Luk</a>
                                <a class="btn btn-outline-danger" th:href="@{'/delete' + }">Slet Medarbejder</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--modal end-->

            </td>

        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
