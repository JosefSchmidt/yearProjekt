<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sale info</title>
    <div th:replace="header :: header-css"/>

</head>
<body>

<div th:replace="header :: header"/>


<div class="container" style="margin-top: 50px;">
    <h1>Salgs information</h1>
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th>Salgs ID</th>
            <th>GA low</th>
            <th>GA med</th>
            <th>GA high</th>
            <th>GA super high</th>
            <th>FL low</th>
            <th>FL med</th>
            <th>Fl high</th>
            <th>FL super high</th>
            <th>Vas</th>
            <th>Tilbehør</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="sale : ${sales}">

            <td th:text="${sale.sale_id}"/>
            <td th:text="${sale.ga_low_amount}"/>
            <td th:text="${sale.ga_med_amount}"/>
            <td th:text="${sale.ga_high_amount}"/>
            <td th:text="${sale.ga_super_high_amount}"/>
            <td th:text="${sale.fl_low_amount}"/>
            <td th:text="${sale.fl_med_amount}"/>
            <td th:text="${sale.fl_high_amount}"/>
            <td th:text="${sale.fl_super_high_amount}"/>
            <td th:text="${sale.vas_amount}"/>
            <td th:text="${sale.accessory_amount}"/>

            <td>
                <a class="btn btn-outline-danger" th:href="${'/delete_sale?id=' + sale.sale_id}" >slet salg</a>
            </td>
        </tr>


        </tbody>
    </table>

    <h1>Sælger oversigt</h1>
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        <tr>
            <th></th>
            <th>GA</th>
            <th>FL</th>
            <th>Vas</th>
            <th>Tilbehør</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center d-flex">Sælgers opnået salg</td>
            <td th:text="${ga_total}"/>
            <td th:text="${fl_total}"/>
            <td th:text="${vas_total}"/>
            <td th:text="${accessory_total}"/>
        </tr>
        </tbody>
    </table>


</div>


</body>
</html>
